<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Horizontal Scroll Image Gallery</title>
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="back.png" id="backBtn" />

      <div class="gallery">
        <div>
          <span
            ><img src="images/image-1.jpeg" width="600" height="500"
          /></span>
          <span
            ><img src="images/image-2.jpeg" width="600" height="500"
          /></span>
          <span
            ><img src="images/image-3.jpeg" width="600" height="500"
          /></span>
        </div>
        <div>
          <span
            ><img src="images/image-4.jpeg" width="600" height="500"
          /></span>
          <span
            ><img src="images/image-5.jpeg" width="600" height="500"
          /></span>
          <span
            ><img src="images/image-6.jpeg" width="600" height="500"
          /></span>
        </div>
      </div>
      <img src="next.png" id="nextBtn" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
